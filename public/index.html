<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Data Visualization</title>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Play|Yantramanav" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/map.css">


</head>

<body>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="icon left">
        <img id="world" src="./img/world.png" />
        <a href="/api/articles/saved" id="articleHB">Saved Articles</a>
      </a>
      <a href="#" class="brand-logo right">World Data Visualization</a>
    </div>
  </nav>

  <div class="container">
    <br>
    <div class="row">
      <select class="browser-default col s2" id="dropdown">
        <option value="" disabled selected>Select a Category</option>
        <option class="selector" value="happiness">Happiness</option>
        <option class="selector" value="income_inequality">Income Inequality</option>
        <option class="selector" value="internet_usage">Internet Usage</option>
        <option class="selector" value="life_expectancy">Life Expectancy</option>
        <option class="selector" value="gdp">GDP per Capita</option>

      </select>

      <div class="range-slider col s5">
        <h5 id="year">Select a Year</h5>
        <span class="range-slider__value">2005</span>
        <input class="range-slider__range" type="range" value="2005" min="2005" max="2016">
      </div>

      <div class="col s3">
        <button class="btn black" id="submitButton" type="submit" name="action" onclick="showGradient()">Submit</button>
      </div>

    </div>

    <div class="row">
      <div id="country">
        <h4>Select a Country:</h4>
        <img id="gradient" src="./img/gradient.png" />
        <p id="low">Low Score</p>
        <p id="high">High Score</p>
      </div>
    </div>

    <div class="row" id="data-description">
      <p id="description"></p>
    </div>

    <div class="row" id="articles"></div>

  </div>

  <script>
    var elem = document.querySelector('select');
    var instance = M.FormSelect.init(elem);

    var rangeSlider = function () {
      var slider = $('.range-slider'),
        range = $('.range-slider__range'),
        value = $('.range-slider__value');

      slider.each(function () {

        value.each(function () {
          var value = $(this).prev().attr('value');
          $(this).html(value);
        });

        range.on('input', function () {
          $(this).prev(value).html(this.value);
        });
      });
    };

    rangeSlider();

  </script>
  <script src="js/logic.js" type="text/javascript"></script>
  <script src="js/map.js" type="text/javascript"></script>
</body>

</html>
